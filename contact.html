<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulaire de contact Jarditou</title>
    <link rel="stylesheet" type="text/css" href="jarditoustyle.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="Jstyleresponsive.css">

</head>
<body>
	<header>

		<!--pour mettre image et phrase sur deux colonnes égales:-->
         <div class="row">
  			<div class="column">
  				<h1><!--titre le plus important, indique aux SE des mots-clefs qui resument page, seulmt 1 h1 par page, logiquement nom de l'entreprise-->
           			<img src="images/jarditou_logo.jpg" alt="Logo de Jarditou" width="150">
           		</h1>
           	</div><!--ferme div 1e colonne-->
           	<div class="column">
           		<p>Tout le jardin</p>
           	</div><!--ferme div 2e colonne-->
        </div> 

        <nav><!--Menu : mettre tous les liens du menu-->
            <ul style="list-style-type:square">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="tableau.html">Tableau</a></li>
                <li><a href="contact.html">Formulaire</a></li>
            </ul>
        </nav><!--ferme section nav (menu)-->

        <article><!--balise pour tout autre élément de contenu indépendant-->
            <img src="images/promotion.jpg" alt="Promotion sur lames de terrasse">
        </article>

    </header><!--ferme le header-->
    
    <!--pour faire deux colonnes inégales:-->
	<section>
		<div class="flex-container">
            <div class="box1">
                 <h2>Formulaire</h2>
                 <hr class="style-six">
                 <form action="http://bienvu.net/script.php" method="post" id="formulaire_contact">
                    <p>* Ces zones sont obligatoires</p>
        
                    <fieldset><!--pour encadrer une partie et donner titre avec balise legend-->
                        <legend>Vos coordonnées</legend>
                            <label for="lname">Votre nom* :</label>
                            <input type="text" id="lname" name="lname" required><br> <!--aj required si champ obligatoire-->
        
                            <label for="fname">Votre prénom* :</label>
                            <input type="text" id="fname" name="fname" required><br><br><!--aj required si champ obligatoire-->
        
                            <p>Sexe* :</p>
                            <input type="radio" id="féminin" name="sexe" value="Féminin" required> <!--aj required si champ obligatoire-->
                            <label for="féminin">Féminin</label> 
                            <input type="radio" id="masculin" name="sexe" value="Masculin" required><!--aj required si champ obligatoire-->
                            <label for="masculin">Masculin</label>
                         <br>
        
                            <label for="datenaissance">Date Naissance* :</label>
                            <input type="text" id="datenaissance" name="datenaissance" value="jj/mm/aaaa" required><br><!--aj required si champ obligatoire-->
        
                            <label for="cpostal">Code postal :</label>
                            <input type="text" id="cpostal" name="cpostal"><br>
        
                            <label for="adresse">Adresse :</label>
                            <input type="text" id="adresse" name="adresse"><br>
        
                            <label for="ville">Ville :</label>
                            <input type="text" id="ville" name="ville"><br>
        
                            <label for="email">Email* :</label>
                            <input type="text" id="email" name="email" placeholder="dave.loper@afpa.fr" required><!--aj required si champ obligatoire-->
        
                    </fieldset>
        
                    <fieldset>
        
                        <legend>Votre demande</legend>
                            <label for="sujet">Sujet* :</label>
                            <select name="sujet" id="sujet" size="1" required> <!--aj required si champ obligatoire-->
                                <option value="commande">Mes commandes</option>
                                <option value="question">Question sur un produit</option>
                                <option value="reclamation">Réclamation</option>
                                <option value="autres">Autres</option>
                            </select><br>
        
                        <label for="question">Votre question* :</label>
                        <textarea name="votrequestion" rows="1" cols="15" id="votrequestion" required></textarea> <!--aj required si champ obligatoire-->
                    </fieldset>
        
                        <p><input type="checkbox" name="jaccepte" value="jaccepte"> J'accepte le traitement informatique de ce formulaire.</p>
                        <p><input type="submit" value="Envoyer">  <input type="reset" value="Annuler"></p>
            
                    </form>
                </div><!--ferme 1e colonne-->
                <div class="box2">
		 		<p>[COLONNE DROITE]</p>
		 	</div><!--ferme 2e col-->
		 </div> 

        <!--selon contenu: <aside> ne doit servir que pour faire une aparte,
    donc ici on n'a pas le contenu de la colonne mais si contenu n'est pas une aparte
    par rapport au reste de la section, ce n'est pas un aside-->

    </section><!--ferme partie centrale de page d'accueil-->
    <footer>
        <nav><!--pour menu du bas-->
        <ul style="list-style-type:square">
            <li><a href="">Mentions légales</a></li>
            <li><a href="">Horaires</a></li>
            <li><a href="">Plan du site</a></li>
        </ul></nav>
    </footer>

</body>
</html>
