<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"><!--règle un bug spécifique du navigateur
        Apple Safari mobile sous le système d'exploitation iOS 9 (iPhone/iPad).-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"><!--pour importer Bootstrap via une URL pointant sur un CDN (un serveur externe hébergeant des fichiers)-->
	<title>Nous contacter</title>
</head>
<body>
    <div style="font-family: Georgia, 'Times New Roman', Times, serif;" class="container-fluid font-weight-bold"> <!--je sais que c'est mieux de mettre css à part mais ici, je n'ai que la police à modifier donc pas créé de doc.css séparé-->
        <h1>Vos coordonnées :</h1>
        <p class="text-danger">* Ces zones sont obligatoires pour envoyer le formulaire.</p>
        <form name="formulaire1" action="" method="POST"><!--faudrait renseigner att action si vrai form-->
            <div class="container"> 
                <div class="row">
                    <div class="form-group form-inline col-12 col-sm-12">
                        <label for="societe" class="col-5 col-sm-5 justify-content-start">Société :</label>
                        <input type="text" class="form-control col-6 col-sm-6" id="societe" name="societe" required>
                        <p class="text-danger col-1 col-sm-1">*</p>
                    </div>
                </div><!--ferme row-->    
                <div class="row">
                    <div class="form-group form-inline col-12 col-sm-12">
                        <label for="nomcontact" class="col-5 col-sm-5 justify-content-start">Personne à contacter :</label>
                        <input type="text" class="form-control col-6 col-sm-6" id="nomcontact" name="nomcontact" required>
                        <p class="text-danger col-1 col-sm-1">*</p>
                    </div>
                </div><!--ferme row-->
                <div class="row">
                    <div class="form-group form-inline col-12 col-sm-12">
                        <label for="adresse" class="col-5 col-sm-5 justify-content-start">Adresse de l'entreprise :</label>
                        <textarea class="form-control col-6 col-sm-6" id="adresse" name="adresse" rows="3"></textarea><!--TO DO voir taille box et multiple choix pour avoir ascenseur-->
                    </div>
                </div><!--ferme row-->
                <div class="row">
                    <div class="form-group form-inline col-12 col-sm-12">
                        <label for="cpostal" class="col-5 col-sm-5  justify-content-start">Code postal :</label>
                        <input type="text" class="form-control col-6 col-sm-6" id="cpostal" name="cpostal" required>
                        <p class="text-danger col-1 col-sm-1">*</p>
                    </div>
                </div><!--ferme row-->
                <div class="row">
                    <div class="form-group form-inline col-12 col-sm-12">
                        <label for="ville" class="col-5 col-sm-5  justify-content-start">Ville :</label>
                        <input type="text" class="form-control col-6 col-sm-6" id="ville" name="ville" required>
                        <p class="text-danger col-1 col-sm-1">*</p>
                    </div>
                </div><!--ferme row-->
                <div class="row">
                    <div class="form-group form-inline col-12 col-sm-12">
                        <label for="email" class="col-5 col-sm-5  justify-content-start">Email :</label>
                        <input type="email" class="form-control col-6 col-sm-6" id="email" name="email" required>
                        <p class="text-danger col-1 col-sm-1">*</p>
                    </div>
                </div><!--ferme row-->
                <div class="row">
                    <div class="form-group form-inline col-12 col-sm-12">
                        <label for="numtel" class="col-5 col-sm-5  justify-content-start">Téléphone :</label>
                        <input type="tel" class="form-control col-6 col-sm-6" id="numtel" name="numtel" required>
                        <p class="text-danger col-1 col-sm-1">*</p>
                    </div>
                </div><!--ferme row-->
                <div class="row">
                    <div class="form-group form-inline col-12 col-sm-12">
                        <label for="environmt" class="col-5 col-sm-5 justify-content-start">Sélectionnez l'environnement technique du projet :</label>
                        <textarea class="form-control col-6 col-sm-6" id="envt" name="envt" rows="5"></textarea>
                        <select class="form-control col-3 col-sm-3" name="environmt" id="environmt">
                            <option selected>Choisissez</option>
                            <option value="access">Access</option>
                            <option value="java">Java</option>
                            <option value="delphi">Delphi</option>
                            <option value="windev">Windev</option>
                            <option value="visualbasic">Visual Basic</option>
                            <option value="powerbuilder">Power Builder</option>
                            <option value="internet">Internet</option>
                            <option value="intranet">Intranet</option>
                            <option value="windowsnt">Windows NT</option>
                            <option value="unix">Unix</option>
                            <option value="sqlserver">SQL Server</option>
                            <option value="oracle">Oracle</option>
                            <option value="autres">Autres...</option>
                        </select>
                    </div>
                </div><!--ferme row-->
                <div class="row">
                    <div class="form-group form-inline justify-content-center col-12 col-sm-12">
                        <input id="btnenvoyer" class="btn btn-light col-2 col-sm-2 m-2" type="submit" value="Envoyer">
                        <input id="btnreset" class="btn btn-light col-2 col-sm-2 m-2" type="reset" value="Effacer">
                    </div>
                </div><!--ferme row-->
            </div><!--ferme div container-->
        </form>
    </div><!--ferme div container fluid-->
    <!--pour intégrer fichiers Javascript nécessaires à Bootstrap; placez ce code avant la fermeture de la balise body, l'ordre des fichiers est à respecter (Jquery, Popper puis Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="JS16formulaire.js"></script><!--JS non intrusif = tout dans le fichier .js-->
</body>
</html>
